<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Rusty Chat</title>
    <meta name="description" content="A chat app built with Rust and Cloudflare." />

    <!-- Pico.css -->
    <link
      rel='stylesheet'
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <link
        rel="stylesheet"
        href="style.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li>
            <h1>Rusty Chat</h1>
          </li>
        </ul>
        <ul>
          <li><button onclick="leaveRoom()">Leave room</button></li>
          <li><button onclick="logout()">Logout</button></li>
        </ul>
      </nav>
      <hgroup>
        <p id="connectionStatus">Disconnected...</p>
        <p id="connectionsOnline"></p>
        <p id="activeUsers"></p>
      </hgroup>
    </header>
    <main class="container">
        <div class="messages" id="messages">

        </div>
        <div class="grid message-window">
            <input id="message" 
                type="text"
                name="message"
                placeholder="Message"
                aria-label="Message"
                required/>
            <button onclick="sendmessage()">Send</button>
        </div>
    </main>
    <footer class="container">
      <p>
        Source code available on 
        <a href="https://github.com/jeastham1993/serverless-cloudflare" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
      </p>
    </footer>
  </body>
</html>
